  <div class="form-group" align="center">
    <label for="exampleInputEmail1"><font  color="#E6E6E6" style="font-weight: bolder; font-size: 25px;">Usuário</font></label>
    <input style="width: 20%; border-radius: 20px" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com seu Usuário">

  </div>
  <div class="form-check" align="center">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <p></p>
  <div align="center"><button type="submit" style="border-radius: 15px" class="btn btn-primary">Prosseguir</button></div>
</form>
